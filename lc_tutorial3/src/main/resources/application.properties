# Set MAMPs localhost to folder - /Users/Joewinfield/Documents/JavaWorkspace/git/lc_tutorials/
# Which will then be linked the database lc_tutorials or whatever database you have on your PHPmyAdmin
# Default your login details are root & root
# Localhosts MySQL is always port 8889 (don't confuse with Apache's 8888)

# DataSource settings: set here configurations for the database connection
spring.datasource.url = jdbc:mysql://localhost:8889/lc_tutorials
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driverClassName = com.mysql.jdbc.Driver

# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate settings are prefixed with spring.jpa.hibernate.*
spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.naming_strategy = org.hibernate.cfg.ImprovedNamingStrategy